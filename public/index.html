<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Long Distance Zither</title>
    <!-- no favicon -->
    <link rel="icon" href="data:;base64,=">

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/8.0.2/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/8.0.2/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/8.0.2/firebase-auth.js"></script>
    <script src="/__/firebase/8.0.2/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@2.5.1"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.68/Tone.js" integrity="sha512-eBjUIAF/NN5kcGlFXz5n9UMAv+LKYFqtGnqHu83qQCXRJaL6iSsjFeOdft9AK9lD/9meTkj/5ctn6DGV5rz6Pg==" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/main.css">
    <script src="js/longDistance.js"></script>

  </head>
  <body>
    <div>
      Hello, welcome to the long distance zither
    </div>

    <div id="whichZither">
      <select class="" name="Which Zither">
        <option value="cedar">Cedar</option>
        <option value="walnut">Walnut</option>
      </select>
    </div>

    <div id="midiInactive">
        <button type="button" name="button" id="activateMidi">Press to activate MIDI</button>
    </div>

    <div id="midiActive">
      <div id="midiInput">
        <label for="midiInSelect">MIDI Input</label>
        <select name="MIDI Input" id="midiInSelect"></select>
      </div>

      <div id="midiOutput">
        <label for="midiOutSelect">MIDI Output</label>
        <select name="MIDI Output" id="midiOutSelect"></select>
      </div>
    </div>

  </body>
</html>
